<nav class="app-navbar" [class.scrolled]="scrolled">
  <div class="nav-inner container">
    <!-- Marca / ir al inicio -->
    <a class="brand navbar-brand" (click)="goHome()">Víctor Moreno</a>

    <!-- Botón hamburguesa (móvil) -->
    <button class="hamburger" type="button" aria-label="Abrir menú" [attr.aria-expanded]="menuOpen"
      aria-controls="nav-drawer" (click)="toggleMenu()">
      <span class="burger" aria-hidden="true">☰</span>
    </button>

    <!-- Menú (drawer en móvil) -->
    <ul class="nav-links" [class.open]="menuOpen" id="nav-drawer" (click)="closeMenu()">
      <li><a class="nav-link" (click)="go('about')" [class.active]="active==='about'">Inicio</a></li>
      <li><a class="nav-link" (click)="go('projects')" [class.active]="active==='projects'">Proyectos</a></li>
      <li><a class="nav-link" (click)="go('experience')" [class.active]="active==='experience'">Experiencia</a></li>
      <li><a class="nav-link" (click)="go('clients')" [class.active]="active==='clients'">Clientes</a></li>
      <li><a class="nav-link" (click)="go('contact')" [class.active]="active==='contact'">Contacto</a></li>

      <!-- Acciones en móvil -->
      <li class="mobile-actions">
        <button class="theme-toggle" (click)="toggleTheme()"
          [attr.aria-label]="isDark ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
          <span aria-hidden="true">{{ isDark ? '☀️' : '🌙' }}</span>
        </button>
        <div class="lang-switch">
          <button [class.active]="lang==='es'" (click)="setLang('es')">ES</button>
          <button [class.active]="lang==='en'" (click)="setLang('en')">EN</button>
        </div>
      </li>
    </ul>

    <div class="nav-actions desktop-only">
      <button class="theme-toggle" (click)="toggleTheme()"
        [attr.aria-label]="isDark ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
        <span aria-hidden="true">{{ isDark ? '☀️' : '🌙' }}</span>
      </button>
      <div class="lang-switch">
        <button [class.active]="lang==='es'" (click)="setLang('es')">ES</button>
        <button [class.active]="lang==='en'" (click)="setLang('en')">EN</button>
      </div>
    </div>
  </div>
</nav>
