<section class="projects-wrap container">
  <div class="section-chip">Proyectos</div>

  <div class="projects-grid">
    <a class="project-card"
       *ngFor="let p of projectList"
       [href]="p.link"
       target="_blank"
       rel="noopener"
       [attr.aria-label]="'Abrir ' + p.title + ' en una nueva pestaÃ±a'">

      <div class="card-top">
        <div class="logo-ring">
          <img [src]="p.image" [alt]="p.title" loading="lazy">
        </div>

        <!-- etiqueta opcional (e.g. 'Web', 'API', 'Demo') -->
        <span class="project-badge" *ngIf="p.tag">{{ p.tag }}</span>
      </div>

      <h3 class="project-title">{{ p.title }}</h3>

      <p class="project-desc">{{ p.description }}</p>

      <div class="project-tech" *ngIf="p.tech?.length">
        <span class="pill" *ngFor="let t of p.tech">{{ t }}</span>
      </div>

      <div class="card-foot">
        <span class="foot-text">Ver proyecto</span>
        <i class="bi bi-arrow-up-right"></i>
      </div>
    </a>
  </div>
</section>
