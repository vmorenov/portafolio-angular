<!-- TIMELINE (sección aparte, sin fondo del banner) -->
<section class="container experience-wrap">
  <div class="section-chip">Experiencia</div>

  <div class="experience-container">
    <div class="experience-item" *ngFor="let exp of experienceList">
      <div class="experience-content">
        <h3 class="company">{{ exp.company }}</h3>
        <h4 class="role">
          {{ exp.role }} • <span class="period">{{ exp.period }}</span>
        </h4>
        <p class="description">{{ exp.description }}</p>
      </div>

      <div class="experience-logo" *ngIf="exp.image">
        <img [src]="exp.image" [alt]="exp.company" />
      </div>
    </div>
  </div>
</section>
